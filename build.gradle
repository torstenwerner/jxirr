apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'

//noinspection GroovyUnusedAssignment
sourceCompatibility = '1.8'

version = '1.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}

dependencies {
    testCompile "org.spockframework:spock-core:0.7-groovy-2.0", "org.hamcrest:hamcrest-core:1.3"
}